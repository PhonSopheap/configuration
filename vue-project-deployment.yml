apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuejs
  labels:
    app: vuejs
spec:
  selector:
    matchLabels:
      app: vuejs
      tier: frontend
  template:
    metadata:
      labels:
        app: vuejs
        tier: frontend
    spec:
      containers:
      - image: poretrithynea/vueminiproject
        name: vuejs
        ports:
        - containerPort: 8080
          name: vuejs
        readinessProbe:
          httpGet:
            path: /
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vuejs
  labels:
    app: vuejs
spec:
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30302
  selector:
    app: vuejs
    tier: frontend
  type: NodePort
